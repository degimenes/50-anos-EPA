<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite – 50 anos EPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes elegantes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Lora:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde-escuro: #1f3d26;
      --verde-suave: #3c6b3a;
      --dourado: #c9a455;
      --bege-fundo: #f6f2e9;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #ffffff 0, var(--bege-fundo) 55%, #ece7db 100%);
      font-family: "Inter", sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    /* --- LOGO ANIMATION --- */
    .logo-container {
      width: 100%;
      text-align: center;
      margin-top: 40px;
      animation: zoomIn 1.6s ease forwards;
      will-change: transform, opacity;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .logo-container img {
      width: 190px;
      max-width: 60vw;
      opacity: 0;
      animation: logoFadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.2); opacity: 0; }
      60% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes logoFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Logo desaparece depois */
    body.esconder-logo .logo-container {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    /* CONVITE – começa oculto */
    .carta {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.9s ease, transform 0.9s ease;
      transition-delay: 0.3s;

      max-width: 750px;
      margin: 40px auto 0;
      background: #ffffff;
      border-radius: 16px;
      padding: 55px 55px 45px;
      border: 1px solid rgba(201, 164, 85, 0.45); /* dourado delicado */
      box-shadow: 0px 18px 40px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    body.mostrar-convite .carta {
      opacity: 1;
      transform: translateY(0);
    }

    .carta:before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background:
        linear-gradient(135deg, rgba(201,164,85,0.09), transparent 55%),
        linear-gradient(315deg, rgba(31,61,38,0.08), transparent 50%);
      opacity: 0.85;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }

    .carta-inner {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 46px;
      text-align: center;
      color: var(--verde-escuro);
      margin-bottom: 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .tag-anos {
      text-align: center;
      font-family: "Lora", serif;
      font-size: 18px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--dourado);
      margin-bottom: 26px;
    }

    .subtexto {
      text-align: center;
      font-family: "Lora", serif;
      font-size: 18px;
      color: #6f6a5f;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .texto {
      font-size: 16px;
      line-height: 1.8;
      color: #4b463f;
      margin-bottom: 18px;
      font-family: "Lora", serif;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(201,164,85,0.55);
      margin: 28px 0;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
      color: #3d3a33;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .info span {
      font-weight: 600;
      color: var(--verde-escuro);
    }
